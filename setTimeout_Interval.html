/* task is to create a function printNumbersInterval(),
 which add to console log numbers from 1 to 20 with 100ms
 interval
*/
//with recursion

function printNumbersInterval() {
  var i = 1;
  var timerId = setTimeout(function tick() {
    console.log(i);
    i++;
    timerId = setTimeout(tick, 100);
    if (i == 21) clearInterval(timerId);
  }, 100);
}
